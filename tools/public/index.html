<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Slippage Scanner — Successful Trades Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; padding:0; background:#0b0d12; color:#dbe4ff; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    header { position:sticky; top:0; z-index:5; background:#0f1320; border-bottom:1px solid #1a2032; padding:14px 16px; display:flex; align-items:center; gap:14px; }
    h1 { font-size:16px; margin:0; letter-spacing:.3px; color:#e6edff; }
    .pill { padding:4px 8px; border:1px solid #253054; border-radius:999px; font-size:12px; color:#9bb4ff; background:#0b1327; }
    main { padding:16px; max-width:1200px; margin:0 auto; }
    table { width:100%; border-collapse:collapse; background:#0e1424; border:1px solid #1b2540; border-radius:12px; overflow:hidden; }
    thead th { text-align:left; font-weight:600; color:#9fb4ff; padding:12px; background:#0f182b; border-bottom:1px solid #1b2540; }
    tbody td { padding:12px; border-bottom:1px solid #141c31; }
    tbody tr:last-child td { border-bottom:0; }
    .hash a { color:#7ab6ff; text-decoration:none; }
    .hash a:hover { text-decoration:underline; }
    .pos { color:#73e6a8; }
    .muted { color:#7a8bb3; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #2a375f; background:#101a32; color:#a9c1ff; }
    .empty { padding:24px; text-align:center; color:#7a8bb3; }
  </style>
</head>
<body>
  <header>
    <h1>Successful Trades</h1>
    <span id="status" class="pill">connecting…</span>
    <span id="connectedTo" class="pill" style="display:none;"></span>
  </header>

  <main>
    <table id="tradesTbl">
      <thead>
        <tr>
          <th style="width:140px;">Time</th>
          <th>Pair</th>
          <th style="width:110px;">Router</th>
          <th style="width:140px;">Profit (USD)</th>
          <th style="width:110px;">Amount In</th>
          <th style="width:110px;">Amount Out</th>
          <th style="width:140px;">Tx</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr id="emptyRow"><td class="empty" colspan="7">No trades yet.</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    (function() {
      const statusEl = document.getElementById('status');
      const connEl   = document.getElementById('connectedTo');
      const paths = ['/ws', '/logs', '/socket', '/events', '/'];
      const scheme = location.protocol === 'https:' ? 'wss' : 'ws';
      let ws, connected = false, tried = 0;

      function tryNext() {
        if (connected || tried >= paths.length) {
          if (!connected) statusEl.textContent = 'offline';
          return;
        }
        const url = `${scheme}://${location.host}${paths[tried++]}`;
        const w = new WebSocket(url);
        w.onopen = () => {
          connected = true;
          ws = w;
          statusEl.textContent = 'live';
          connEl.textContent = `ws: ${url}`;
          connEl.style.display = 'inline-block';
        };
        w.onmessage = (ev) => handleMessage(ev.data);
        w.onclose = () => { if (!connected) tryNext(); else { statusEl.textContent = 'disconnected'; } };
        w.onerror = () => { if (!connected) tryNext(); };
      }
      tryNext();

      const tbody = document.getElementById('tbody');
      const emptyRow = document.getElementById('emptyRow');

      function safeParseJSON(s) {
        try { return JSON.parse(s); } catch { return null; }
      }
      function pick(str, re, idx = 1) {
        const m = str.match(re);
        return m ? m[idx] : null;
      }
      function toFixed(num) {
        if (num == null || !isFinite(num)) return '';
        return Number(num).toFixed(2);
      }
      function basescanTx(tx) { return `https://basescan.org/tx/${tx}`; }
      function now() {
        const d = new Date();
        return d.toLocaleTimeString([], { hour: '2-digit', minute:'2-digit', second:'2-digit' });
      }

      function formatWeiApprox(weiStr) {
        try {
          const len = weiStr.length;
          if (len <= 18) return '0.' + weiStr.padStart(18, '0').slice(0, 6);
          const whole = weiStr.slice(0, len - 18);
          const frac  = weiStr.slice(len - 18, len - 18 + 4);
          return `${whole}.${frac}`;
        } catch { return weiStr; }
      }

      function renderTrade(tr) {
        if (emptyRow) emptyRow.remove();
        const trEl = document.createElement('tr');
        const prettyIn  = tr.sellAmount && /^\d+$/.test(tr.sellAmount) ? formatWeiApprox(tr.sellAmount) : (tr.sellAmount || '');
        const prettyOut = tr.buyAmount  && /^\d+$/.test(tr.buyAmount)  ? formatWeiApprox(tr.buyAmount)  : (tr.buyAmount  || '');
        trEl.innerHTML = `
          <td class="muted">${now()}</td>
          <td><span class="badge">${tr.pair || '-'}</span></td>
          <td>${tr.router || '-'}</td>
          <td class="pos">$${toFixed(tr.netUsd || 0)}</td>
          <td>${prettyIn}</td>
          <td>${prettyOut}</td>
          <td class="hash"><a href="${basescanTx(tr.txHash)}" target="_blank" rel="noopener">${tr.txHash.slice(0,6)}…${tr.txHash.slice(-4)}</a></td>
        `;
        tbody.prepend(trEl);
        console.log(`EXECUTED ${tr.pair || ''} via ${tr.router || '-'}  profit: $${toFixed(tr.netUsd || 0)}  tx: ${tr.txHash}`);
      }

      function handleMessage(raw) {
        let obj = safeParseJSON(raw);
        if (obj && obj.event === 'trade') {
          return renderTrade(obj.data || {});
        }
        if (/success/i.test(raw) && /0x[a-f0-9]{64}/i.test(raw)) {
          const tx = pick(raw, /(0x[a-f0-9]{64})/i) || '';
          const pair = pick(raw, /pair['"]?:\s*['"]?([0-9a-fx/]+)/i) || '';
          const router = pick(raw, /router['"]?:\s*['"]?([a-z0-9_-]+)/i) || '';
          const net = parseFloat(pick(raw, /estNetUsd['"]?:\s*([0-9.\-]+)/i));
          return renderTrade({ txHash: tx, pair, router, netUsd: net });
        }
        if (/approved/i.test(raw) || /Estimated profit:/i.test(raw)) {
          const est = parseFloat(pick(raw, /profit(?: after gas)?:\s*\$?([0-9.]+)/i));
          const pair = pick(raw, /for\s+([0-9a-fx/]+)/i) || '';
          if (isFinite(est)) console.log(`FOUND trade ${pair}  est profit: $${toFixed(est)}`);
        }
      }
    })();
  </script>
</body>
</html>
